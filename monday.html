<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
		#q{
			width: 100px;
			height: 100px;
			background-color: orange;
			animation-name: sun;
			animation-duration: 2s;
			animation-iteration-count: infinite; 

		}

		@keyframes sun {

			0%{
		border-radius:0%;
		background-color: gray;

			}
			50%{
		border-radius:50%;
		background-color: orange;
			}
			100%{
		border-radius:0%;
		background-color: gray;
			}
		}

	</style> 
</head>
<body>
<div  id="q"></div>
</body>
</html>
